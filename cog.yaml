build:
  cuda: "11.2"
  gpu: true
  python_version: "3.10.12"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "numpy"
    - "ipython==7.21.0"
    - "absl-py==1.0.0"
    - "chex==0.1.3"
    - "clu==0.0.6"
    - "einops==0.4.1"
    - "flax==0.4.1"
    - "ml-collections"
    - "pandas"
    - "tensorflow"
  run:
    - pip install --upgrade pip
    - pip install jax[cuda11_cudnn805] -f https://storage.googleapis.com/jax-releases/jax_releases.html

predict: "maxim/predict.py:Predictor"